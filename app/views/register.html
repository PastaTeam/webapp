<h1 class="sign-in-title md-headline">Registrati</h1>

<div layout="row">
    <md-card id="register-card" flex-gt-xs="50" flex="100" flex-gt-md="30">
        <md-card-content>
            <form name="registerForm">
                <p>Tipo di utente:</p>
                <md-input-container class="md-block no-bottom-margin">
                    <md-radio-group ng-model="user.type">
                        <md-radio-button value="persona" class="md-primary"> Persona </md-radio-button>
                        <md-radio-button value="azienda" class="md-primary"> Azienda </md-radio-button>
                    </md-radio-group>
                </md-input-container>

                <md-input-container class="md-block no-bottom-margin">
                    <label>Nome</label>
                    <input name="name" ng-model="user.name" required>
                    <div ng-messages="registerForm.name.$error">
                        <div ng-message="required">Completa questo campo</div>
                    </div>
                </md-input-container>

                <md-input-container ng-if="user.type == 'persona'" class="md-block no-bottom-margin">
                    <label>Cognome</label>
                    <input name="name" ng-model="user.surname" required>
                    <div ng-messages="registerForm.name.$error">
                        <div ng-message="required">Completa questo campo</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block no-bottom-margin">
                    <label>Email</label>
                    <input name="email" ng-model="user.email" required>
                    <div ng-messages="registerForm.email.$error">
                        <div ng-message="required">Completa questo campo</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block no-bottom-margin">
                    <label>Password</label>
                    <input name="password" ng-model="user.password" required>
                    <div ng-messages="registerForm.password.$error">
                        <div ng-message="required">Completa questo campo</div>
                    </div>
                </md-input-container>
            </form>
            <p ng-if="error">{{error}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary button-100" ng-click="register();"
                       ng-disabled="loading || registerForm.$invalid ">
                <span ng-if="!loading">Registrati</span>
                <md-progress-circular md-mode="indeterminate" ng-if="loading" class="button-loading"></md-progress-circular>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
